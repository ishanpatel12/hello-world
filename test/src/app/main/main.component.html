
<div id="body" class="image" style="background-image: url('../../assets/apple.jpg')" >
    <br>
    <h1>angular http</h1>



    <div id="boxes" class="boxes">
        <h2>Address</h2>
        <br>
        
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Enter your City</mat-label>
            <input matInput type="text" [(ngModel)]="city">
            <button *ngIf="city" matSuffix mat-icon-button aria-label="Clear" (click)="city=''">
            </button>
          </mat-form-field>

        <br>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label>Enter you State</mat-label>
            <input matInput type="text" [(ngModel)]="state">
            <button *ngIf="state" matSuffix mat-icon-button aria-label="Clear" (click)="state=''">
            </button>
          </mat-form-field>
        <br>
        <mat-form-field class="example-form-field" appearance="fill">
            <mat-label> Enter your Zip</mat-label>
            <input  matInput type ="text" [(ngModel)]= "zip"  >

            <button *ngIf="zip" matSuffix mat-icon-button aria-label="Clear" (click)="zip=''" onkeypress='return event.charCode >= 48 && event.charCode <= 57' id="zip">
            </button>
          </mat-form-field>

        <br>
    </div>
                <h5>Current weather and forecasts in your city..</h5>
                <div *ngIf="weather"> Weather in {{weather.name}},{{weather.sys.country}}, {{weather.main.temp_max}}</div>
                <div *ngIf="weather">The min temp is..{{weather.main.temp_min}}</div>
          
    <button type = "submit" (click)= "onSubmit()" > Submit </button>
    <router-outlet></router-outlet>
    <ul>
        <li><a routerLink="house"> house-detail</a></li>
    </ul>
</div>
